<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form-signin" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
            <h2 class="form-signin-heading">{{ message }}</h2>
            <label for="id-username" class="sr-only">Email address</label>
            <input type= "text" name="username" id="id-username" class="form-control" placeholder="User Name" required autofocus>
            <label for="id_password" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remenber me
                </label>
            </div>
            <button type="submit"> Sign in </button>
        </form>
    </div>
</body>
</html>
