<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATOS DEL PACIENTE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container">
        <form class="form-signin" action="{% url 'datos_paciente' %}" method="post" id="login-form">{% csrf_token %}
            <h1 class="form-signin-heading">{{ message }}</h1>
            <label for="id-dni" class="sr-only">DNI</label>
            <input type= "text" name="dni" id="id-dni" class="form-control" placeholder="Introduzca el DNI" required autofocus>
            <label for="id_edad" class="sr-only">EDAD</label>
            <input type="text" name="edad" id="id_edad" class="form-control" placeholder="Introduzca su edad" required>
            <label for="id_peso" class="sr-only">PESO</label>
            <input type="text" name="peso" id="id_peso" class="form-control" placeholder="Introduzca su peso" required>
            <label for="id_altura" class="sr-only">ALTURA</label>
            <input type="text" name="altura" id="id_altura" class="form-control" placeholder="Introduzca su altura (expresada en centÃ­metros)" required>
            <!-- <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remenber me
                </label>
            </div> -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
